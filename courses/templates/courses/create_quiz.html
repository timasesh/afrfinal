<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создать квиз</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ADMIN</span>
            <div>
                <a href="{% url 'admin_page' %}" class="btn btn-outline-light" id="back-btn">Назад</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light" id="logout-btn">Выйти</a>
            </div>
        </div>
    </header>

    <h2 class="zagolovok">Создать новый квиз</h2>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ quiz_form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

<style>
    /* Общие стили для body */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Стили заголовков */
.zagolovok {
    color: #007bff;
    text-align: center;
    margin-top: 50px;
    font-size: 2rem;
}

/* Стили для формы */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
}

form button {
    width: 100%;
    padding: 10px;
    font-size: 1.2rem;
}

/* Контейнер для центровки контента */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Стили для навигации */
.navbar {
    margin: 0;
    padding: 0;
    width: 100%;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 0 15px;
}

.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
}

.btn {
    font-size: 1rem;
}

/* Убираем отступы для кнопок */
#logout-btn {
    margin-left: 10px;
}

</style>
</body>

</html>
